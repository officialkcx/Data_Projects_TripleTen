<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SideQuest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>SideQuest</h1>
      <div id="user-panel">
        <input type="text" id="username" placeholder="Username">
        <button onclick="signUp()">Sign Up</button>
        <span id="display-name"></span>
      </div>
      <button onclick="toggleTheme()">🌙/☀️</button>
    </header>

    <div id="avatar-select">
      <label>Select Avatar:</label>
      <select id="avatar">
        <option>🧙‍♂️</option>
        <option>🧝‍♀️</option>
        <option>🧛‍♂️</option>
        <option>🧟‍♀️</option>
        <option>🧞‍♂️</option>
      </select>
    </div>

    <div id="progress">
      <label>Level: <span id="level">1</span></label>
      <div id="exp-bar"><div id="exp-fill"></div></div>
      <p>Rank: <span id="rank">Novice</span></p>
    </div>

    <div id="quest-buttons">
      <button onclick="generateQuest('home')">🏠 Home</button>
      <button onclick="generateQuest('work')">💼 Work</button>
      <button onclick="generateQuest('adventure')">🧭 Adventure</button>
      <button onclick="generateQuest('sidequest')">🧩 Sidequest</button>
    </div>

    <div id="quest-display">
      <p id="quest-text">No quest yet...</p>
      <button onclick="completeQuest()" id="complete-btn" style="display:none;">Complete Quest</button>
    </div>

    <div id="achievements">
      <h3>Achievements</h3>
      <ul id="achievement-list"></ul>
    </div>

    <div id="history">
      <h3>Quest History</h3>
      <ul id="history-list"></ul>
    </div>

    <div id="stats">
      <h3>Stats</h3>
      <p>Completed: <span id="quest-count">0</span></p>
      <p>Streak: <span id="quest-streak">0</span></p>
    </div>

    <button onclick="resetProgress()" class="danger">Reset Progress</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
